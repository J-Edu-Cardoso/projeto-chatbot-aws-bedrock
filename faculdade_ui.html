<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Estudante - Escola Tecnologia para Todos</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #d9f1dd;
        }
        .sidebar {
            width: 240px;
            background: #0f302d7a;
            color: #e5f7ec;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 8px rgba(0,0,0,0.07);
        }
        .sidebar h2 {
            font-size: 1.4rem;
            margin: 32px 0 24px 0;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .sidebar nav {
            flex: 1;
        }
        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            color: #e8f7ecf6;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .sidebar nav a:hover, .sidebar nav a.active {
            background: #08271756;
        }
        .sidebar nav i {
            margin-right: 16px;
        }
        .main {
            margin-left: 240px;
            padding: 40px 32px;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }
        .header h1 {
            font-size: 2rem;
            color: #197250;
            margin: 0;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .profile span {
            font-weight: 500;
            color: #234b17;
        }
        .card {
            background: #87922357;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 28px 24px;
            margin-bottom: 28px;
        }
        .courses {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }
        .course-card {
            background: #0f331a71;
            border-radius: 8px;
            padding: 20px 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150px;
        }
        .course-card h3 {
            margin: 0 0 10px 0;
            color: #f8fff9;
            font-size: 1.2rem;
        }
        .course-card .meta {
            font-size: 0.95rem;
            color: #dcfaee;
            margin-bottom: 12px;
        }
        .course-card button {
            background: #1a8050;
            color: #d5f8e3;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .course-card button:hover {
            background: #cbe6da;
        }
        .section-title {
            color: #157457;
            font-size: 1.3rem;
            margin-bottom: 18px;
            font-weight: 600;
        }
        .progress-bar {
            background: #ebfaf5e3;
            border-radius: 6px;
            overflow: hidden;
            height: 18px;
            margin: 10px 0 18px 0;
        }
        .progress-bar-inner {
            background: #104d1ead;
            height: 100%;
            width: 70%;
            transition: width 0.4s;
        }
        .messages {
            margin-top: 18px;
        }
        .messages .msg {
            background: #87fcbbda;
            border-radius: 7px;
            padding: 12px 14px;
            margin-bottom: 12px;
            color: #0b2215;
        }
        .messages .msg.teacher {
            background:#f5f780;
            color: #0b2215;
        }
        .profile-section {
            max-width: 500px;
        }
        .profile-section .profile-info {
            font-size: 1.1rem;
            margin-bottom: 12px;
        }
        @media (max-width: 700px) {
            .sidebar { width: 100vw; height: auto; position: relative; }
            .main { margin-left: 0; padding: 24px 10px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>üéì Escola TPT</h2>
        <nav>
            <a href="#home" class="active"><i class="fa fa-home"></i>P√°gina Inicial</a>
            <a href="#cursos"><i class="fa fa-book"></i>Meus Cursos</a>
            <a href="#progresso"><i class="fa fa-chart-line"></i>Progresso</a>
            <a href="#mensagens"><i class="fa fa-comments"></i>Mensagens</a>
            <a href="#perfil"><i class="fa fa-user"></i>Perfil</a>
        </nav>
    </div>
    <div class="main">
        <div class="header">
            <h1 id="page-title">Home</h1>
            <div class="profile">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto do estudante">
                <span>Jonas B. de Oliveira</span>
            </div>
        </div>
        <div id="content">
            <!-- Conte√∫do din√¢mico ser√° inserido aqui -->
        </div>
    </div>
    <script>
        const content = document.getElementById('content');
        const title = document.getElementById('page-title');
        document.querySelectorAll('.sidebar nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.sidebar nav a').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                const section = this.getAttribute('href').replace('#', '');
                showSection(section);
            });
        });
        function showSection(section) {
            if(section === 'cursos') {
                title.textContent = 'Meus Cursos';
                content.innerHTML = `
                    <div class="section-title">Cursos Matriculados</div>

                        <div class="course-card">
                            <h3>DevOps com AWS</h3>

                            <button>Acessar Curso</button>

                            <h3>Banco de Dados para Iniciantes</h3>
                            <div class="meta">Dura√ß√£o: 4 semanas | N√≠vel: B√°sico</div>
                            <button>Acessar Curso</button>
                        </div>

                            <h3>Metodologias √Ågeis e Soft Skills</h3>
                            <div class="meta">Dura√ß√£o: 5 semanas | N√≠vel: Todos os n√≠veis</div>
                            <button>Acessar Curso</button>
                        </div>
                    </div>
                `;
            } else if(section === 'progresso') {
                title.textContent = 'Progresso';
                content.innerHTML = `
                    <div class="section-title">Progresso nos Cursos</div>
                    <div class="card">
                        <b>DevOps com AWS</b>
                        <div class="progress-bar"><div class="progress-bar-inner" style="width:80%"></div></div>
                        <span>80% conclu√≠do - Nota: A</span>
                    </div>
                    <div class="card">
                        <b>Banco de Dados para Iniciantes</b>
                        <div class="progress-bar"><div class="progress-bar-inner" style="width:55%"></div></div>
                        <span>55% conclu√≠do - Nota: B</span>
                    </div>
                `;
            } else if(section === 'mensagens') {
                title.textContent = 'Mensagens';
                content.innerHTML = `
                    <div class="section-title">Mensagens</div>
                    <div class="messages">
                        <div class="msg teacher">Professor: Parab√©ns pelo seu progresso!</div>
                        <div class="msg">Voc√™: Obrigado, professor!</div>
                    </div>
                    <textarea rows="4" style="width:100%;margin-top:10px;resize:vertical;" placeholder="Escreva sua mensagem..."></textarea>
                    <button style="margin-top:10px;float:right;background:#1a237e;color:#fff;padding:8px 18px;border-radius:5px;border:none;">Enviar</button>
                `;
            } else if(section === 'perfil') {
                title.textContent = 'Meu Perfil';
                content.innerHTML = `
                    <div class="section-title">Perfil do Estudante</div>
                    <div class="profile-section card">
                        <div class="profile-info"><b>Nome:</b> Estudante Exemplo</div>
                        <div class="profile-info"><b>E-mail:</b> estudante@exemplo.com</div>
                        <div class="profile-info"><b>Regi√£o:</b> Sudeste</div>
                        <div class="profile-info"><b>Cursos conclu√≠dos:</b> 2</div>
                        <div class="profile-info"><b>Certificados:</b> Dispon√≠veis para download</div>
                        <button style="margin-top:10px;">Baixar Certificados</button>
                    </div>
                `;
            } else {
                title.textContent = 'P√°gina Inicial';
                content.innerHTML = `
                    <div class="section-title">Bem-vindo(a) ao Portal do Estudante!</div>
                    <div class="card">
                        Esta √© uma iniciativa social que oferece <b>cursos 100% gratuitos e online</b> para pessoas em situa√ß√£o de vulnerabilidade social, com foco em tecnologia, empregabilidade e soft skills.
                    </div>
                    <div class="section-title">Cursos em Destaque</div>
                    <div class="courses">
                        <div class="course-card">
                            <h3>DevOps com AWS</h3>
                            <div class="meta">Dura√ß√£o: 6 semanas | N√≠vel: Intermedi√°rio</div>
                        </div>
                        <div class="course-card">
                            <h3>Banco de Dados para Iniciantes</h3>
                            <div class="meta">Dura√ß√£o: 4 semanas | N√≠vel: B√°sico</div>
                        </div>
                        <div class="course-card">
                            <h3>Metodologias √Ågeis e Soft Skills</h3>
                            <div class="meta">Dura√ß√£o: 5 semanas | N√≠vel: Todos os n√≠veis</div>

            }
        }
        // Inicializa√ß√£o
        showSection('home');
    </script>
    <!-- Chatbot Flutuante -->
    <div class="chatbot-fab" id="chatbotFab" title="Falar com o assistente">
        <i class="fa-solid fa-robot"></i>
    </div>
    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">
            <span>Assistente Virtual</span>
            <button class="chatbot-close" id="chatbotClose" title="Fechar">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatbotMessages">
            <div style="color:#113d1e86; text-align:center; margin-top:40px;">Como posso ajudar?</div>
        </div>
        <form class="chatbot-input" id="chatbotForm" autocomplete="off">
            <input type="text" id="chatbotInput" placeholder="Digite sua mensagem..." required />
            <button type="submit"><i class="fa fa-paper-plane"></i></button>
        </form>
    </div>
    <script src="chatbot_fab.js"></script>
</body> 
</html>
