<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Estudante - Escola Tecnologia para Todos</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <style>
        body {

        .sidebar {

        .main {

        .profile {

        .profile img {

        .courses {

            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;

        .course-card {
            background: #e3fde5ce;

            padding: 20px 18px;
            display: flex;

        }
        .course-card .meta {
            font-size: 0.95rem;
            color: #208d5f;
            margin-bottom: 12px;
        }
        .course-card button {
            background: #7bf7bd;
            color: #2138239d;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .course-card button:hover {
            background: #095f37;
        }
        .section-title {
            color: #0d533e;
            font-size: 1.3rem;
            margin-bottom: 18px;
            font-weight: 600;
        }
        .progress-bar {
            background: #0b775379;
            border-radius: 6px;
            overflow: hidden;
            height: 18px;
            margin: 10px 0 18px 0;
        }
        .progress-bar-inner {
            background: #0c5a3b;
            height: 100%;
            width: 70%;
            transition: width 0.4s;
        }
        .messages {
            margin-top: 18px;
        }
        .messages .msg {
            background: #80f3d67a;
            border-radius: 7px;
            padding: 12px 14px;
            margin-bottom: 12px;
            color: #222;
        }
        .messages .msg.teacher {
            background: #c5cae9;
            color: #1a237e;
        }
        .profile-section {
            max-width: 500px;
        }
        .profile-section .profile-info {
            font-size: 1.1rem;
            margin-bottom: 12px;
        }
        @media (max-width: 700px) {
            .sidebar { width: 100vw; height: auto; position: relative; }
            .main { margin-left: 0; padding: 24px 10px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>üéì Escola TPT</h2>
        <nav>
            <a href="#home" class="active"><i class="fa fa-home"></i>P√°gina Inicial</a>
            <a href="#cursos"><i class="fa fa-book"></i>Meus Cursos</a>
            <a href="#progresso"><i class="fa fa-chart-line"></i>Progresso</a>
            <a href="#mensagens"><i class="fa fa-comments"></i>Mensagens</a>
            <a href="#perfil"><i class="fa fa-user"></i>Perfil</a>

    </div>
    <div class="main">
        <div class="header">
            <h1 id="page-title">P√°gina Inicial</h1>
            <div class="profile">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto do estudante">
                <span>Estudante Exemplo</span>
            </div>
        </div>
        <div id="content">
            <!-- Conte√∫do din√¢mico ser√° inserido aqui -->
        </div>
    </div>
    <script>
        const content = document.getElementById('content');
        const title = document.getElementById('page-title');
        document.querySelectorAll('.sidebar nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.sidebar nav a').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                const section = this.getAttribute('href').replace('#', '');
                showSection(section);
            });
        });
        function showSection(section) {
            if(section === 'cursos') {
                title.textContent = 'Meus Cursos';
                content.innerHTML = `
                    <div class="section-title">Cursos Matriculados</div>
                    <div class="courses">
                        <div class="course-card">
                            <h3>DevOps com AWS</h3>
                            <div class="meta">Dura√ß√£o: 6 semanas | N√≠vel: Intermedi√°rio</div>
                            <button>Acessar Curso</button>
                        </div>
                        <div class="course-card">
                            <h3>Banco de Dados para Iniciantes</h3>
                            <div class="meta">Dura√ß√£o: 4 semanas | N√≠vel: B√°sico</div>
                            <button>Acessar Curso</button>
                        </div>
                        <div class="course-card">
                            <h3>Metodologias √Ågeis e Soft Skills</h3>
                            <div class="meta">Dura√ß√£o: 5 semanas | N√≠vel: Todos os n√≠veis</div>
                            <button>Acessar Curso</button>
                        </div>
                    </div>
                `;
            } else if(section === 'progresso') {
                title.textContent = 'Progresso';
                content.innerHTML = `
                    <div class="section-title">Progresso nos Cursos</div>
                    <div class="card">
                        <b>DevOps com AWS</b>
                        <div class="progress-bar"><div class="progress-bar-inner" style="width:80%"></div></div>
                        <span>80% conclu√≠do - Nota: A</span>
                    </div>
                    <div class="card">
                        <b>Banco de Dados para Iniciantes</b>
                        <div class="progress-bar"><div class="progress-bar-inner" style="width:55%"></div></div>
                        <span>55% conclu√≠do - Nota: B</span>
                    </div>
                `;
            } else if(section === 'mensagens') {
                title.textContent = 'Mensagens';
                content.innerHTML = `
                    <div class="section-title">Mensagens</div>
                    <div class="messages">
                        <div class="msg teacher">Professor: Parab√©ns pelo seu progresso!</div>
                        <div class="msg">Voc√™: Obrigado, professor!</div>
                    </div>
                    <textarea rows="4" style="width:100%;margin-top:10px;resize:vertical;" placeholder="Escreva sua mensagem..."></textarea>
                    <button style="margin-top:10px;float:right;background:#1a237e;color:#fff;padding:8px 18px;border-radius:5px;border:none;">Enviar</button>
                `;
            } else if(section === 'perfil') {
                title.textContent = 'Meu Perfil';
                content.innerHTML = `
                    <div class="section-title">Perfil do Estudante</div>
                    <div class="profile-section card">
                        <div class="profile-info"><b>Nome:</b> Estudante Exemplo</div>
                        <div class="profile-info"><b>E-mail:</b> estudante@exemplo.com</div>
                        <div class="profile-info"><b>Regi√£o:</b> Sudeste</div>
                        <div class="profile-info"><b>Cursos conclu√≠dos:</b> 2</div>
                        <div class="profile-info"><b>Certificados:</b> Dispon√≠veis para download</div>
                        <button style="margin-top:10px;">Baixar Certificados</button>
                    </div>
                `;
            } else {
                title.textContent = 'P√°gina Inicial';
                content.innerHTML = `
                    <div class="section-title">Bem-vindo(a) ao Portal do Estudante!</div>
                    <div class="card">
                        Esta √© uma iniciativa social que oferece <b>cursos 100% gratuitos e online</b> para pessoas em situa√ß√£o de vulnerabilidade social, com foco em tecnologia, empregabilidade e soft skills.
                    </div>
                    <div class="section-title">Cursos em Destaque</div>
                    <div class="courses">
                        <div class="course-card">
                            <h3>DevOps com AWS</h3>
                            <div class="meta">Dura√ß√£o: 6 semanas | N√≠vel: Intermedi√°rio</div>
                        </div>
                        <div class="course-card">
                            <h3>Banco de Dados para Iniciantes</h3>
                            <div class="meta">Dura√ß√£o: 4 semanas | N√≠vel: B√°sico</div>
                        </div>
                        <div class="course-card">
                            <h3>Metodologias √Ågeis e Soft Skills</h3>
                            <div class="meta">Dura√ß√£o: 5 semanas | N√≠vel: Todos os n√≠veis</div>
                        </div>
                    </div>
                `;
            }
        }
        // Inicializa√ß√£o
        showSection('home');
    </script>
    <!-- Chatbot Flutuante -->
    <div class="chatbot-fab" id="chatbotFab" title="Falar com o assistente">
        <i class="fa-solid fa-robot"></i>
    </div>
    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">
            <span>Assistente Virtual</span>
            <button class="chatbot-close" id="chatbotClose" title="Fechar">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatbotMessages">
            <div style="color:#999; text-align:center; margin-top:40px;">Como posso ajudar?</div>
        </div>
        <form class="chatbot-input" id="chatbotForm" autocomplete="off">
            <input type="text" id="chatbotInput" placeholder="Digite sua mensagem..." required />
            <button type="submit"><i class="fa fa-paper-plane"></i></button>
        </form>
    </div>
    <style>
        /* Chatbot Flutuante - Paleta Verde, isolado */
        .chatbot-fab {
            position: fixed;
            right: 32px;
            bottom: 32px;
            width: 64px;
            height: 64px;
            background: #0b4744;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.16);
            cursor: pointer;
            z-index: 9999;
            font-size: 2.2rem;
            transition: background 0.2s;
        }
        .chatbot-fab:hover {
            background: #208d5f;
        }
        .chatbot-window {
            position: fixed;
            right: 32px;
            bottom: 110px;
            width: 340px;
            max-width: 92vw;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.24);
            z-index: 10000;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .chatbot-window.active {
            display: flex;
        }
        .chatbot-header {
            background: #0b4744;
            color: #fff;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chatbot-header span {
            font-weight: 600;
        }
        .chatbot-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
        }
        .chatbot-messages {
            padding: 18px 14px;
            height: 220px;
            overflow-y: auto;
            background: #f6f8fa;
            font-size: 0.97rem;
        }
        .chatbot-input {
            display: flex;
            border-top: 1px solid #eee;
            background: #f9f9f9;
        }
        .chatbot-input input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 0 0 0 16px;
            outline: none;
            background: transparent;
        }
        .chatbot-input button {
            border: none;
            background: #0b4744;
            color: #fff;
            padding: 0 20px;
            font-size: 1.2rem;
            border-radius: 0 0 16px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chatbot-input button:hover {
            background: #208d5f;
        }
        @media (max-width: 700px) {
            .chatbot-window { right: 6vw; width: 94vw; }
            .chatbot-fab { right: 6vw; }
        }
    </style>
    <script>
        // Chatbot flutuante
        const chatbotFab = document.getElementById('chatbotFab');
        const chatbotWindow = document.getElementById('chatbotWindow');
        const chatbotClose = document.getElementById('chatbotClose');
        const chatbotForm = document.getElementById('chatbotForm');
        const chatbotInput = document.getElementById('chatbotInput');
        const chatbotMessages = document.getElementById('chatbotMessages');

        chatbotFab.onclick = () => {
            chatbotWindow.classList.add('active');
            chatbotInput.focus();
        };
        chatbotClose.onclick = () => {
            chatbotWindow.classList.remove('active');
        };
        chatbotForm.onsubmit = async (e) => {
            e.preventDefault();
            const msg = chatbotInput.value.trim();
            if (!msg) return;
            chatbotMessages.innerHTML += `<div style='margin-bottom:8px; text-align:right;'><span style='background:#0b4744;color:#fff;padding:6px 12px;border-radius:12px 12px 0 12px;display:inline-block;'>${msg}</span></div>`;
            chatbotInput.value = '';
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            // Integra√ß√£o real com backend
            try {
                const resp = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mensagem: msg })
                });
                const data = await resp.json();
                chatbotMessages.innerHTML += `<div style='margin-bottom:8px; text-align:left;'><span style='background:#e3fde5ce;color:#0b4744;padding:6px 12px;border-radius:12px 12px 12px 0;display:inline-block;'>${data.resposta}</span></div>`;
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            } catch (err) {
                chatbotMessages.innerHTML += `<div style='margin-bottom:8px; text-align:left;'><span style='background:#e3fde5ce;color:#c00;padding:6px 12px;border-radius:12px 12px 12px 0;display:inline-block;'>Erro ao conectar ao assistente.</span></div>`;
            }
        };

        // Fun√ß√µes para integra√ß√£o das se√ß√µes com backend
        async function carregarCursos() {
            try {
                const resp = await fetch('http://localhost:5000/api/cursos');
                const data = await resp.json();
                return data.cursos;
            } catch {
                return [];
            }
        }
        async function carregarProgresso() {
            try {
                const resp = await fetch('http://localhost:5000/api/progresso');
                const data = await resp.json();
                return data.progresso;
            } catch {
                return [];
            }
        }
        async function carregarMensagens() {
            try {
                const resp = await fetch('http://localhost:5000/api/mensagens');
                const data = await resp.json();
                return data.mensagens;
            } catch {
                return [];
            }
        }
        async function carregarPerfil() {
            try {
                const resp = await fetch('http://localhost:5000/api/perfil');
                return await resp.json();
            } catch {
                return null;
            }
        }

        // Substituir conte√∫do din√¢mico das se√ß√µes para consumir backend
        async function showSection(section) {
            if(section === 'cursos') {
                title.textContent = 'Meus Cursos';
                const cursos = await carregarCursos();
                content.innerHTML = `
                    <div class="section-title">Cursos Matriculados</div>
                    <div class="courses">
                        ${cursos.map(c => `
                        <div class="course-card">
                            <h3>${c.course_name || c.nome || 'Curso'}</h3>
                            <div class="meta">Dura√ß√£o: ${c.duration || c.duracao || 'N/A'} | N√≠vel: ${c.level || c.nivel || 'N/A'}</div>
                            <button>Acessar Curso</button>
                        </div>
                        `).join('')}
                    </div>
                `;
            } else if(section === 'progresso') {
                title.textContent = 'Progresso';
                const progresso = await carregarProgresso();
                content.innerHTML = `
                    <div class="section-title">Progresso nos Cursos</div>
                    ${progresso.map(p => `
                    <div class="card">
                        <b>${p.curso}</b>
                        <div class="progress-bar"><div class="progress-bar-inner" style="width:${p.percentual}%"></div></div>
                        <span>${p.percentual}% conclu√≠do - Nota: ${p.nota}</span>
                    </div>`).join('')}
                `;
            } else if(section === 'mensagens') {
                title.textContent = 'Mensagens';
                const msgs = await carregarMensagens();
                content.innerHTML = `
                    <div class="section-title">Mensagens</div>
                    <div class="messages">
                        ${msgs.map(m => `<div class="msg${m.autor==='professor'?' teacher':''}">${m.autor.charAt(0).toUpperCase()+m.autor.slice(1)}: ${m.texto}</div>`).join('')}
                    </div>
                    <textarea rows="4" style="width:100%;margin-top:10px;resize:vertical;" placeholder="Escreva sua mensagem..."></textarea>
                    <button style="margin-top:10px;float:right;background:#0b4744;color:#fff;padding:8px 18px;border-radius:5px;border:none;">Enviar</button>
                `;
            } else if(section === 'perfil') {
                title.textContent = 'Meu Perfil';
                const perfil = await carregarPerfil();
                content.innerHTML = `
                    <div class="section-title">Perfil do Estudante</div>
                    <div class="profile-section card">
                        <div class="profile-info"><b>Nome:</b> ${perfil && perfil.nome ? perfil.nome : 'Estudante Exemplo'}</div>
                        <div class="profile-info"><b>E-mail:</b> ${perfil && perfil.email ? perfil.email : 'estudante@exemplo.com'}</div>
                        <div class="profile-info"><b>Regi√£o:</b> ${perfil && perfil.regiao ? perfil.regiao : 'Sudeste'}</div>
                        <div class="profile-info"><b>Cursos conclu√≠dos:</b> ${perfil && perfil.cursos_concluidos ? perfil.cursos_concluidos : '2'}</div>
                        <div class="profile-info"><b>Certificados:</b> ${perfil && perfil.certificados ? 'Dispon√≠veis para download' : 'Nenhum'}</div>
                        <button style="margin-top:10px;">Baixar Certificados</button>
                    </div>
                `;
            } else {
                title.textContent = 'P√°gina Inicial';
                content.innerHTML = `
                    <div class="section-title">Bem-vindo(a) ao Portal do Estudante!</div>
                    <div class="card">
                        Esta √© uma iniciativa social que oferece <b>cursos 100% gratuitos e online</b> para pessoas em situa√ß√£o de vulnerabilidade social, com foco em tecnologia, empregabilidade e soft skills.
                    </div>
                    <div class="section-title">Cursos em Destaque</div>
                    <div class="courses">
                        <div class="course-card">
                            <h3>DevOps com AWS</h3>
                            <div class="meta">Dura√ß√£o: 6 semanas | N√≠vel: Intermedi√°rio</div>
                        </div>
                        <div class="course-card">
                            <h3>Banco de Dados para Iniciantes</h3>
                            <div class="meta">Dura√ß√£o: 4 semanas | N√≠vel: B√°sico</div>
                        </div>
                        <div class="course-card">
                            <h3>Metodologias √Ågeis e Soft Skills</h3>
                            <div class="meta">Dura√ß√£o: 5 semanas | N√≠vel: Todos os n√≠veis</div>
                        </div>
                    </div>
                `;
            }
        }
        // Inicializa√ß√£o
        showSection('home');
    </script>
</body>
</html>
